<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      // Redirect to the root with the path preserved in the query string
      window.location.replace('/?' + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
